<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleInstagram.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrappe">
        <div class="instagram-phone">
            <img src="iphone.png" alt="Tela de um iPhone">
        </div>
        <div class="dashboard-instagram">
            <div class="group">
                <div class="logo-instagram">
                    <img src="InstagramLogo.png" width="160px" height="90px" alt="Logo escrita do Instagram">
                </div>
                
                <div class="login-senha">
                    <input type="text" name="Login" size="25" />
                    <input type="password" name="Senha" size="25" />
                    <button type="button">Iniciar sessão</button>
                </div>
                <div class="traco-ou">
                    <div class="traco"></div>
                    <p>OU</p> 
                    <div class="traco"></div>  
                </div>
                <div class="iniciar-sessao">
                    <img src="facebook.png" alt="Logo Facebook"> 
                    <a href="https://www.facebook.com/">Iniciar sessão com o Facebook</a>
                </div>
                <div class="esqueceu">
                    <a href="https://www.instagram.com/accounts/password/reset/">Esqueceu da palavra-passe?</a> 
                </div>
            </div>
            <div class="group">      
                <p>Não tem uma conta? <span href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Registre-se</a></p>
            </div>
            <div class="baixar">
                <p>Baixe o aplicativo.</p>
                <div class="apps">
                    <input type="image" src="AppStore.png">
                    <input type="image" src="GooglePlay.png">
                </div>
            </div>
        </div>
    </div>

    <footer>
    </footer>
</body>
</html>
